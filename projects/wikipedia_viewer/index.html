<!DOCTYPE html>
<html>

<head>
    <title>Wikipedia viewer</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Martel+Sans:200' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container" id="main">
        <h1 class="hidden-xs"> Wikipedia Viewer</h1>
        <div class="search-bar">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" id="research">
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="text" id="search"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random">Get me a random article!</a>
        </div>
        <ul class="list-group" id="results">
        </ul>
    </div>
    <footer>
        <div class="container-fluid">
            <div class="col-md-4 col-md-offset-4">
                <h5 class="text-center">Coded by thomlom</h5>
                <div class="row">
                    <div class="col-md-12" id="icon">
                        <a href="https://github.com/thomlom" target="_blank"><i class="fa fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/a7c5182e0c.js"></script>
    <script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
