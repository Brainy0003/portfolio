<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Machine</title>
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="container">
            <div class="well row col-md-8 col-md-offset-2">
                <div class="fullQuote col-md-12">
                    <p class="quote text-center"></p>
                    <a class="author pull-right" href="" target="_blank"></a>
                    <br/>
                    <hr/>
                </div>
                <div class="buttons col-md-12">
                    <button class="btn btn-success fa fa-refresh" id="another">
                        <span class="newquote">New Quote</span>
                    </button>
                    <button class="btn btn-primary fa fa-twitter" id="twitter">
                        <span class="newquote">Tweet it</span>
                    </button>
                </div>
                <p class="notif text-center"></p>
            </div>
        </div>
    </div>
    <footer class="container-fluid">
        <h5 class="text-center">Coded by thomlom</h5>
        <div class="col-md-12" id="icon">
            <a href="https://github.com/thomlom" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/a7c5182e0c.js"></script>
    <script src="script.js"></script>
</body>

</html>
